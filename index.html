<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>



<style>
    #main {
        position: relative;
    }

    #main::after {
        content : "";
        display: block;
        position: absolute;
        top:0;
        left:0;
        background-image: url(Artworks/yuru-camp-insom-nial-transparent.png);
        background-size: 50%;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100%;
        opacity: 0.2;
        z-index: -1;
    }

    #content {
        text-align: center;
    }

    @keyframes color-change {
        0% { color: red; }
        15% { color: orange; }
        30% { color: yellow; }
        45% { color: green;}
        60% { color: blue; }
        75% { color: indigo;}
        90% { color: violet; }
    }
    .rainbow-text {
        animation: color-change 1s infinite;
    }

</style>
<body id="main">
    <div id="content">
        <h1 style="color: rgb(255, 173, 197);">
            <font size="10">
                <i>Look at this beautiful figure</i>
            </font>
        </h1>

        <img src="Artworks/よーな - 無題 (113616968) .png" alt="Nadeshiko in autumn leaves" style="height: 50%;width: 50%; ">

        <p>
            <font size="1">
                She is my <span class = "rainbow-text"><font size = "10"><b>wife</b></font></span>
            </font>
        </p>
    </div>
</body>
</html>
