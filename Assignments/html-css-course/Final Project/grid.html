<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>

<!--
when setting a div/container to be displayed as grid:
+ all elements inside it will no longer a block element, they
  will also be automatically aligned 
+ unlike inline-block, there will be no space between elements
+ when a div is inside a grid div and that div has some elements,
  all the element inside it will behave like normal within the div

all values in grid-template-columns specify how wide each columns are
and specify the number of columns that grid has, in this case the grid 
will have two columns and the first and the second column is 
100 pixels wide

if you add more divs than the number of values specified in 
grid-template-columns, the div that exceed that number will move
to the second line, creating a new row



-->
<body style="padding-bottom: 500px;">
  <p>Basic grid</p>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px; 
  ">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2 <p>text</p></div>
  </div>
  
  <p style="margin-top: 50px; margin-bottom: 5px;">
    Grid with rows
  </p>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px; 
  ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">100px <p>text</p></div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightpink;">100px <p>text</p></div>    
</div>

  <!--
    "fr" mean "free space", the column that have this value will take
    all the remaining space of this grid
  -->
  <p style="margin-top: 50px; margin-bottom: 5px;">
    Grid with one free space column
  </p>
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr; 
  ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>   
  </div>

  <!--
    the number in front of "fr" tell us how much of the remaining space
    the column get relatively

    for example, if both columns is 1fr, that mean each columns will get
    an equal amount of the remaining space (1/2 of the remaining space 
    for each). If one of the column is 2fr and the other is 1fr, 
    the 2fr columns will be twice as wide as the 1fr column (get 2/3 
    of the remaining space)
  -->
  <p style="margin-top: 50px; margin-bottom: 5px;">
    Grid with many free space columns
  </p>
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr; 
  ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightpink;">1fr</div>   
    <div style="background-color: lightblue;">2fr</div>
  </div>


  <!--
    when all the columns in the grid is 1fr, the content inside
    will spread evenly
    to add space between columns, use column-gap
    to add space between rows, use row-gap
  -->
  <p style="margin-top: 50px; margin-bottom: 5px;">
    Grid with only free space columns
  </p>
  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; 
    column-gap: 20px;
    row-gap: 40px;
  ">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>   
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>  
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>   
 

  </div>


</body>
</html>
