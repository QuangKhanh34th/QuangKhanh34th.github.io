<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox assignment</title>

  <style>
    body p {
      margin-bottom: 100px;
    }
  </style>
</head>


<body>
  <div style="
  display: flex;
  flex-direction: row;
  ">
    <div style="background-color: lightblue; width: 200px;">200px</div>
    <div style="background-color: lightcoral; width: 75px;">75px</div>
  </div>
  <p></p>

  <div style="
  display: flex;
  flex-direction: row;
  ">
    <div style="background-color: lightblue; width: 50px;">50px</div>
    <div style="background-color: lightcoral; flex: 1;">flex 1</div>
    <div style="background-color: lightblue; width: 75px;">75px</div>

  </div>

  <p></p>

  <div style="
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  background-color: gray;
  ">
    <div style="background-color: lightblue; width: 50px;">item 1</div>
    <div style="background-color: lightcoral; width: 50px;">item 2</div>
    <div style="background-color: lightblue; width: 75px;">item 3</div>
    <div style="background-color: lightcoral; width: 50px;">item 4</div>
  </div>

  <p></p>

  <div style="
  display: flex;
  flex-direction: row;
  height: 50px;
  border-style: solid;
  border-color: gray;
  border-width: 1px;
  align-items: center;
  justify-content: space-between;
  ">
    <div style="background-color: lightblue; width: 75px;">item 1</div>
    <div style="background-color: lightcoral; width: 75px;">item 2</div>
  </div>


</body>
</html>
