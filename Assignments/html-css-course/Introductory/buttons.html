<!--
CSS Box Model
  ● Determines how much space an element takes up.
  ● Determines how far away elements are from each other.
1. Margin = space on the outside of the box
2. Padding = space on the inside
3. Border = self-explanatory (see JOIN button)


-->

<style>
  button:hover {  
    cursor: pointer;
  }

  .subscribe_button {
    background-color: #cc0000;
    color: white;

    border: none;
    border-radius: 2px;
    
    /*
    Add 8px of space on left and right on the outside of the element
    Positive margin value pushes things away from an element.
    Negative margin value pulls things towards an element
    */
    margin-right: 8px;
    margin-left: 8px;

    /*
    Same thing as margin but on the inside of the element
    Negative padding value has no effect
    Note: It is recommended to use padding instead of fixed height
          and width values so the box size will change
          dynamically based on its size to fit the content
    */
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;

    
  }

  .subscribe_button:hover {
    opacity: 80%;
  }

  .subscribe_button:active {
    opacity: 20%;
  }

  .join_button {
    background-color: white;
    color: #065fd4;

    border-color: #065fd4;
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;

    transition: background-color 0.3s, color 0.3s /*, opacity 0.15s*/;

    /*
    If you look closely, you will notice the join is slightly
    larger than the subscribe button, this is because the join
    button have border-width of 1.5px while the subscribe button
    have no border, so when given the same padding value the
    join button is actually 1.5px larger than the subscribe button
    */
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px;

    /*
    By default, the browser will align contents based on text
    because of that the button might look unaligned with other
    buttons, that's where we use vertical-align property
    */
    vertical-align: top;
  }

  .join_button:hover {
    background-color: #065fd4;
    color: white;
  }

  .join_button:active {
    opacity: 70%;
  }

  .Tweet_button {
    background-color: rgb(27, 145, 249);
    color: white;
    font-weight: bold;
    font-size: 15px;
    border: none;
    border-radius: 50px;
    margin-left: 8px;

    /*
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 7px;
    padding-bottom: 7px;
    */
    padding: 7px 16px;

    transition: box-shadow 0.15s;
  }

  .Tweet_button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 00.15);
  }

  .Tweet_button:active {
    opacity: 30%;
  }
</style>

<button class="subscribe_button">
  SUBSCRIBE
</button>

<button class="join_button">
  JOIN
</button>

<button class="Tweet_button">
  Tweet
</button>

<p>These buttons does nothing</p>
